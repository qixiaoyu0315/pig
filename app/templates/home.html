{% extends "base.html" %}

{% block title %}首页 - 母猪管理系统{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 rounded-bottom shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">母猪管理系统</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/home">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">猪只管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">饲养记录</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">健康状况</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">数据统计</a>
                </li>
            </ul>
            <div class="d-flex">
                <span class="navbar-text me-3">
                    欢迎, {{ user.username }}
                </span>
                <a href="/login" class="btn btn-outline-light btn-sm">退出</a>
            </div>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col-md-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title">欢迎使用母猪管理系统</h2>
                <p class="card-text">本系统用于帮助养猪场管理人员高效地管理母猪繁育、饲养和健康状况。</p>
                
                <div class="row mt-4">
                    <div class="col-md-4 mb-3">
                        <div class="card h-100 bg-light">
                            <div class="card-body text-center">
                                <h5 class="card-title">猪只数量</h5>
                                <p class="card-text display-4">0</p>
                                <a href="#" class="btn btn-primary">查看详情</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card h-100 bg-light">
                            <div class="card-body text-center">
                                <h5 class="card-title">待分娩</h5>
                                <p class="card-text display-4">0</p>
                                <a href="#" class="btn btn-primary">查看详情</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card h-100 bg-light">
                            <div class="card-body text-center">
                                <h5 class="card-title">健康检查</h5>
                                <p class="card-text display-4">0</p>
                                <a href="#" class="btn btn-primary">查看详情</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <h4>最近活动</h4>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>活动类型</th>
                                <th>猪只编号</th>
                                <th>详情</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="4" class="text-center">暂无数据</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
